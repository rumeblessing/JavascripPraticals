<!DOCTYPE html>
<html lang="en">

<head>F
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./apiGetForm.css">
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- font awesome -->
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> -->
    <title>Api Get Form using Javascript</title>
</head>

<body>
    <div class="container">
        <div class="registration">
            <form id="forms" class="forms">
                <h1>User Data</h1>
                <div class="row input_control mb-3">
                    <div class="col-lg-4 text-lg-end">
                        <label for="name">Name:</label>
                    </div>
                    <div class="col-lg-7">
                        <input type="text" name="username" id="name">
                    </div>
                </div>
                <div class="row input_control mb-3">
                    <div class="col-lg-4 text-lg-end">
                        <label for="height">Height:</label>
                    </div>
                    <div class="col-lg-7">
                        <input type="text" name="username" id="height">
                    </div>
                </div>
                <div class="row input_control mb-3">
                    <div class="col-lg-4 text-lg-end">
                        <label for="mass">Mass:</label>
                    </div>
                    <div class="col-lg-7">
                        <input type="text" name="username" id="mass">
                    </div>
                </div>
                <div class="row input_control mb-3">
                    <div class="col-lg-4 text-lg-end">
                        <label for="hairColor">Hair_color:</label>
                    </div>
                    <div class="col-lg-7">
                        <input type="text" name="username" id="hairColor">
                    </div>
                </div>
                <div class="row input_control mb-3">
                    <div class="col-lg-4 text-lg-end">
                        <label for="eyeColor">Eye_color:</label>
                    </div>
                    <div class="col-lg-7">
                        <input type="text" name="username" id="eyeColor">
                    </div>
                </div>
                <div class="row input_control mb-3">
                    <div class="col-lg-4 text-lg-end">
                        <label for="skinColor">Skin_color:</label>
                    </div>
                    <div class="col-lg-7">
                        <input type="text" name="username" id="skinColor">
                    </div>
                </div>
                <div class="row input_control mb-3">
                    <div class="col-lg-4 text-lg-end">
                        <label for="gender">Gender:</label>
                    </div>
                    <div class="col-lg-7">
                        <input type="text" name="username" id="gender">
                    </div>
                </div>
                <div class="row input_control mb-3">
                    <div class="col-lg-4 text-lg-end">
                        <label for="birthYear">Birth Year:</label>
                    </div>
                    <div class="col-lg-7">
                        <input type="text" id="birthYear">
                    </div>
                </div>
                <div>
                    <label for="filmDropdown">Select Film:</label>
                    <select id="filmDropdown"></select>
                </div>

                <div class="row input_control mt-2">
                    <div class="col-lg-6">
                        <button class="submit" id="Previous" type="button">Previous</button>
                    </div>
                    <div class="col-lg-6">
                        <button class="submit" id="Next" type="button">Next</button>
                    </div>
                </div>
                <div class="loader loader-hidden"></div>

            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./apiGetForm.js"></script>
</body>

</html>
